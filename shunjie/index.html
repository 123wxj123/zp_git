	<!-- 注册模态框开始 -->
	<div class="modal fade" id="registerModal" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="registeLabel">请注册您的信息</h5>
	        <button type="button" class="close" onclick="closeRegisterModal()">
	          <span>&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	         <!-- 表单开始 -->
		<form id="register_form">
			<!-- 用户名表单开始 -->
			<div class="row form-group">
				<label class="col-2 text-right" for="input_realname">姓名</label>
				<div class="col">
					<input class="form-control" type="text" id="input_realname" name="realname" placeholder="realname">
				</div> 
			</div>
			<!-- 用户名表单结束 -->
			<!-- 密码开始 -->
			<div class="row form-group">
				<label class="col-2 text-right" for="input_password">密码</label>
				<div class="col">
					<input type="password" class="form-control" id="input_password" name="password" placeholder="Password">
				</div>
			</div>
			<!-- 密码结束 -->
			<!-- 手机开始 -->
			<div class="row form-group">
				<label class="col-2 text-right" for="input_telephone">电话</label>
				<div class="col">
					<input class="form-control" type="text" name="telephone" id="input_telephne" placeholder="enter your phone number">
				</div>
			</div>
			<!-- 手机结束 -->
			<!-- 下拉框开始 -->
			<div class="row form-group">
				<label class="col-2 text-right">学院</label>
				<div class="col">
					<select name="area" id="inpu_area" class="form-control" style="width:50%">
						<option value="1" >信息工程学院</option>
						<option value="2">土木工程学院</option>
						<option value="3">美术学院</option>
						<option value="4">音乐学院</option>
						<option value="5">电器工程学院</option>
						<option value="6">机械工程学院</option>
					</select>
				</div>
			</div>
			<!-- 下拉框结束 -->
			<!-- 性别开始 -->
			<div class="row form-group">
				<label class="col-2 text-right">性别</label>
				<div class="col">
					<div class="form-check form-check-inline">
						<input id="input_gender_male" class="form-check-input" type="radio" name="gender" value="male">
						<label class="form-check-label" for="input_gender_male">男</label>
					</div>
					<div class="form-check form-check-inline">
						<input id="input_gender_female" class="form-check-input" type="radio" name="gender" value="female">
						<label class="form-check-label" for="input_gender_female">女</label>
					</div>
				</div>
			</div>
			<!-- 性别结束 -->
			<!-- 爱好开始 -->
			<div class="row form-group">
				<label class="col-2 text-right">爱好</label>
				<div class="col">
					<div class="form-check form-check-inline">
						<input id="input_hobby_basketball" class="form-check-input" type="checkbox" name="hobby" value="basketball">
						<label class="form-check-label" for="input_hobby_basketball">篮球</label>
					</div>
					<div class="form-check form-check-inline">
						<input id="input_hobby_football" class="form-check-input" type="checkbox" name="hobby" value="football">
						<label class="form-check-label" for="input_hobby_football">足球</label>
					</div>
					<div class="form-check form-check-inline">
						<input id="input_hobby_sing" class="form-check-input" type="checkbox" name="hobby" value="sing">
						<label class="form-check-label" for="input_hobby_sing">唱歌</label>
					</div>
					<div class="form-check form-check-inline">
						<input id="input_hobby_reading" class="form-check-input" type="checkbox" name="hobby" value="reading">
						<label class="form-check-label" for="input_hobby_reading">阅读</label>
					</div>
				</div>
			</div>
			<!-- 爱好结束 -->
